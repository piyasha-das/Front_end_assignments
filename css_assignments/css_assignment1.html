<html>
<head>
<style>
.container{
	display:grid;
	background-color:#eee;
	width:700px;
	margin:auto;
	height:500px;
	grid-template-rows:1fr 2fr 1fr;
	grid-template-columns:250px 200px auto;
	grid-gap:20px;
	justify-content:spaceevenly;
}
.item1{
	background-color:#ff4da6;
	grid-column:1/4;
}
.item2{
	background-color:#ff037e;
	grid-column:1/3;
}
.item3{
	background-color:#ce0468;
	grid-column:3/4;
}
.item4{
	background-color:#802756;
	grid-column:1/4;
}
</style>
</head>
<body>
<div class="container">
	<div class="item1"></div>
	<div class="item2"></div>
	<div class="item3"></div>
	<div class="item4"></div>
</div>
</body>
</html>
