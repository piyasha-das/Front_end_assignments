<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<style>
.container{
	display:grid;
	background-color:#eee;
	width:700px;
	margin:auto;
	height:200px;
	grid-template-rows:1fr 5fr 1fr;
	grid-gap:10px;
	position:relative;
	z-index:10;
}
.item1{
	background-color:#55d4eb;
	grid-column:1/3;
	text-align:center;
	vertical-align:middle;
}
.item2{
	grid-column:1/3;
	display:grid;
    grid-gap: 10px;
    grid-template-columns: 1fr 1fr;
	text-align:center;
	width:100%;
}
.subitem1{
	background-color:#a0c263;
	padding:30px;
}
.subitem2{
	display:grid;
	grid-template-rows:1.5fr 1fr;
	grid-gap:10px;
	text-align:center;
}
.item3{
	background-color:#ffa500;
	grid-column:1/3;
	text-align:center;
	vertical-align:middle;
}
.subsubitem1{
	background-color:#f5c531;
	text-align:center;
	/* -padding-top:20px; */
	vertical-align:middle;
}
.subsubitem2{
	background-color:#898989;
	text-align:center;
	padding-top:10px;
	vertical-align:middle;
}
#footer{
	transform:translate(5px,5px);
}
.popup-overlay{
	width:700px;
	height:200px; 
	text-align: center;
	padding:80px 80px;
	box-sizing: border-box;
	position:absolute;
	left:50%;
	top:50%;
	transform:translate(-50%,-50%);
	display:none;
	margin:0 auto;
	 background-color: black; 
	 opacity:0.5;
	 color:white;
}
.close{
	position:absolute;
	right:0;
	top:0;
}

</head>
<body>
    <script>
			// $('.item3').click(function(){
			// 	$('.popup-overlay').show();
			// });
			// $('.close').click(function(){
			// 	$('.popup-overlay').hide();
			// });
	$(document).ready(function() {
		$('#footer').append(
			$(document.createElement('button')).prop({
				type: 'button',
				innerHTML: 'click me',
				class: 'btn-styled',
			})		
    	);
		$(document).on('click', 'button', function() {
			$('.popup-overlay').show();
		});
});
    </script>
    <div class="container">
        <div class="item1">Header</div>
        <div class="item2">
            <div class="subitem1">sidebar</div>
            <div class="subitem2">
                <div class="subsubitem1">Maincontent</div>
                <div class="subsubitem2">Extracontent</div>
            </div>
        </div>
        <div class="item3">
            <div id="footer">
                Footer
            </div>
        </div>
		<div class="popup-overlay">
			<!--Creates the popup content-->
			 <div class="popup-content">
				<p> I am a popup.</p>
			   <!--popup's close button-->
				<button class="close">&times;</button>    
			</div>
		</div>
    </div>
