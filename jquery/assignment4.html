<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<style>
.container{
	display:grid;
	background-color:#eee;
	width:700px;
	margin:auto;
	height:200px;
	grid-template-rows:1fr 5fr 1fr;
	grid-gap:10px;
}
.item1{
	background-color:#55d4eb;
	grid-column:1/3;
	text-align:center;
	vertical-align:middle;
}
.item2{
	grid-column:1/3;
	display:grid;
    grid-gap: 10px;
    grid-template-columns: 1fr 1fr;
	text-align:center;
	width:100%;
}
.subitem1{
	background-color:#a0c263;
	padding:30px;
}
.subitem2{
	display:grid;
	grid-template-rows:1.5fr 1fr;
	grid-gap:10px;
	text-align:center;
}
.item3{
	background-color:#ffa500;
	grid-column:1/3;
	text-align:center;
	vertical-align:middle;
}
.subsubitem1{
	background-color:#f5c531;
	text-align:center;
	/* -padding-top:20px; */
	vertical-align:middle;
}
.subsubitem2{
	background-color:#898989;
	text-align:center;
	padding-top:10px;
	vertical-align:middle;
}
#footer{
	transform:translate(5px,5px);
}
</style>
</head>
<body>
    <script>
        $(document).ready(function(){
            $('.item1').click(function(){
                $(this).css('background-color','purple');
            });
            $('.subitem1').click(function(){
                $(this).text("leftbar");
            });
            $('.subsubitem2').click(function(){
                $('.subsubitem1').fadeOut();
            });
        });
    </script>
    <div class="container">
        <div class="item1">Header</div>
        <div class="item2">
            <div class="subitem1">sidebar</div>
            <div class="subitem2">
                <div class="subsubitem1">Maincontent</div>
                <div class="subsubitem2">Extracontent</div>
            </div>
        </div>
        <div class="item3">
            <div id="footer">
                Footer
            </div>
        </div>
    </div>
</body>
</html>
